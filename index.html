<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script
      src="https://kit.fontawesome.com/7d0a271843.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h2>Login</h2>
      <form action="">
        <div class="input-field">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Coloque seu nome de usuario"
          />
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Coloque sua senha"
          />
          <div class="underline"></div>
        </div>
        <input type="submit" value="Entrar" />
      </form>

      <div class="footer">
        <span>Ou se connect com suas Redes Sociais</span>
        <div class="social-field">
          <div class="social-field twitte">
            <a href="#">
              <i class="fab fa-twitter"></i>Acesse usando seu Twitter
            </a>
          </div>
          <div class="social-field facebook">
            <a href="#">
              <i class="fab fa-facebook"></i>Acesse usando seu Facebook
            </a>
          </div>

          <div class="social-field linkedin">
            <a href="#">
              <i class="fab fa-linkedin"></i>Acesse usando seu Linkedin
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
